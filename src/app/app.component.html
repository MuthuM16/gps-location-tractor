<div class="container">
  <div style="text-align:center">
    <h1>
      GPS Tracker
    </h1>
  </div>

  <div class="alert alert-warning">
    Note: Once Track me is enabled, refresh page to enable Find me feature!
  </div>
  <div>
    <div>
      <div class="row">
        <div class="col-md-12">
          <button [disabled]="isTracking" class="btn btn-primary find_me" (click)="findMe()">Find me</button>
          <button class="btn btn-primary track_me" (click)="trackMe()">Track me</button>
        </div>
        <span class="clearfix"></span>
      </div>
    </div>
    <div class="text-white">
        <span>Latitude: {{currentLat}}</span>
        <span>Longitude: {{currentLong}}</span>
      </div>
    <br>
    <div class="row">
      <div class="col-md-12">
        <div class="text-center">
          <h3>
            <div #gmap style="width:100%;height:500px"></div>
          </h3>
        </div>
      </div>
    </div>
  </div>
  <br>
  <footer>
    <div>
      <h3>
        MuthuKumar M
      </h3>
    </div>
    <div class="row">
      <div class="col-md-1">
        <a class="lead" href="https://www.linkedin.com/in/muthukumar-m-95066a16a/" target="_blank">LinkedIn</a>
      </div>
      <div class="col-md-2">
        <a class="lead" href="https://github.com/MuthuM16" target="_blank">GitHub</a>
      </div>
    </div>
  </footer>
</div>
